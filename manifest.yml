---
applications:
- name: api
  host: fbopen-dev-api
  path: ./api
  command: node app.js
  env:
    # this is the canonical CF service name, not what you name it when it is initialized
    ES_SERVICE_NAME: elasticsearch-new
  services:
    - es-idx
- name: web
  host: fbopen-dev-web
  path: ./flask-www
  command: python fbopenapp.py
  buildpack: python_buildpack
  services:
    - creds
  env:
    FBOPEN_API_HOST: http://fbopen-dev-api.cf.18f.us/
    FBOPEN_API_PATH: /v0/opps
- name: cron
  no-route: true
  disk_quota: 256M
  memory: 128M
  path: ./cf-cron
  env:
    CF_CREDS: es-idx
    PREP_JOB: "/bin/bash, prep.sh, creds.uri"
    CRON_JOB: "/bin/bash, job.sh, creds.uri"
    CRON_SCHEDULE: "* * * * * *"
  services:
    - es-idx
