---
applications:
- name: api
  host: fbopen-dev-api
  path: ./api
  command: node app.js
  env:
    # this is the canonical CF service name, not what you name it when it is initialized
    ES_SERVICE_NAME: elasticsearch15
- name: web
  host: fbopen-dev-web
  path: ./flask-www
  command: python fbopenapp.py
  buildpack: python_buildpack
  services:
    - creds
  env:
    FBOPEN_API_HOST: http://fbopen-dev-api.cf.18f.us/
    FBOPEN_API_PATH: /v0/opps

